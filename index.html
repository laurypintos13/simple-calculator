<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="valueDisplay">
                </div>
            <div>
                <input type="button" value="AC" id="ac" class="color">
                <input type="button" value="DE" id="de" class="color">
                <input type="button" value="." id="." class="color">
                <input type="button" value="/" id="/" class="color">
            </div>
            <div>
                <input type="button" value="7" id="7">
                <input type="button" value="8" id="8">
                <input type="button" value="9" id="9">
                <input type="button" value="*" id="*" class="color">
            </div>
              <div>
                <input type="button" value="4" id="4">
                <input type="button" value="5" id="5">
                <input type="button" value="6" id="6">
                <input type="button" value="-" id="-" class="color">
            </div>
            <div>
                <input type="button" value="1" id="1">
                <input type="button" value="2" id="2">
                <input type="button" value="3" id="3">
                <input type="button" value="+" id="+" class="color">
            </div>
            <div>
                <input type="button" value="00" id="00">
                <input type="button" value="0" id="0">
                <input type="button" value="=" class="equal color" id="btnEqual">
            </div>
        </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
